<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4theHorde</title>

  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- CSS Local -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/db02b9885a.js" crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

  <!-- JS Bootstrap 4.5-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body>   
  <header class="sticky-top head">
      <div class="container">
          <div class="row">
              <div class="logo">
                  <a href="index.html"><img src="assets/img/logo4theHorde.jpg" class="img-fluid logo" alt="logo4theHorde"></a>
              </div>
              <h1 class="titulo">4 The Horde</h1>              
              <div class="carritoCompras">                
                <i id="contadorCarrito" type="button" class="fas fa-shopping-cart" data-toggle="modal" data-target="#exampleModalLong"></i>
              </div>
          </div>
      </div>
  </header>

  <!-- Productos Destacados-->
  <section id="destacados" class="productosDestacados">
    <div class="container-fluid">     
      <div id="carouselDestacados" class="container carousel slide carousel-multi-item v-2 product-carousel" data-ride="carousel">                      
        <h3 class="text-center destacadosTitulo">Productos Destacados</h3>
        <!--Controls-->
        <div class="controls-top my-3 text-center">
          <a class="btn-floating btn-sm" href="#carouselDestacados" data-slide="prev"><i class="fas fa-chevron-left"></i></a>
          <a class="btn-floating btn-sm" href="#carouselDestacados" data-slide="next"><i class="fas fa-chevron-right"></i></a>
        </div>
        
        <!-- Cards Productos Destacados-->
        <div id="items" class="carousel-inner" role="listbox"></div>
        
      </div>
    </div>
  </section>
<hr>
  <!-- Todos los Productos -->
  <section class="productosTodos">
    <div class="container">
      <h3 class="text-center destacadosTitulo">Nuestros Productos</h3>
      <div id="productos" class="row">

      </div>
    </div>
  </section>



  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Su Compra</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Crear items del Carrito -->
          <ul id="carrito" class="list-group"></ul>
          <!-- Precio total -->
          <p class="text-right">Total: <span id="total"></span>$;</p>
          <button id="boton-vaciar" onclick="vaciarCarrito()" class="btn btn-danger">Vaciar</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Continuar Comprando</button>
          <a href="pagos.html"><button type="button" class="btn btn-success" href="pagos.html">Ir a pagos</button></a>
        </div>
      </div>
    </div>
  </div>

  <!-- JS local-->
  <script src="js/script.js"></script>
  
</body>
</html>
